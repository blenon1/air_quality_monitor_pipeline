# Copier ce fichier vers application.conf et configurer les valeurs

airquality {
  api {
    key = "VOTRE_CLE_API_OPENWEATHERMAP_ICI"
    base-url = "http://api.openweathermap.org/data/2.5"
  }
  
  poll-interval = "30 seconds"
  
  alert-thresholds {
    pm25 = 35.0
    pm10 = 50.0
    no2 = 100.0
    o3 = 120.0
  }
  
  # Configuration des capteurs de d√©monstration
  demo {
    enabled = true
    sensor-count = 5
    update-interval = "1 minute"
  }
}

server {
  host = "0.0.0.0"
  port = 8080
}

akka {
  loglevel = "INFO"
  stdout-loglevel = "INFO"
  
  actor {
    provider = "akka.actor.LocalActorRefProvider"
  }
  
  stream {
    materializer {
      initial-input-buffer-size = 4
      max-input-buffer-size = 16
      subscription-timeout {
        mode = cancel
        timeout = 5s
      }
    }
  }
}

# Configuration des logs
logging {
  level = INFO
  pattern = "%date{ISO8601} [%thread] %-5level %logger{36} - %msg%n"
  
  appenders {
    console {
      enabled = true
    }
    
    file {
      enabled = true
      path = "logs/air-quality.log"
      max-file-size = "100MB"
      max-history = 30
    }
  }
}